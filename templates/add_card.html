{% extends "base.html" %}

{% block title %}Add Card - Card Manager{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Card</h2>
    <form method="POST" action="{{ url_for('add_card') }}" class="card-form">
        <div class="form-group">
            <label for="name">Card Name:</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Chase Debit, Visa Credit">
        </div>

        <div class="form-group">
            <label for="card_type">Card Type:</label>
            <select id="card_type" name="card_type" required>
                <option value="">Select type...</option>
                <option value="debit">Debit Card</option>
                <option value="credit">Credit Card</option>
            </select>
        </div>

        <div class="form-group">
            <label for="balance">Initial Balance:</label>
            <input type="number" id="balance" name="balance" step="0.01" required placeholder="0.00">
            <small>For debit cards: your current balance. For credit cards: current debt (0 if none).</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Card</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
