{% extends "base.html" %}

{% block title %}Add Transaction - Card Manager{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Transaction</h2>

    {% if cards %}
    <form method="POST" action="{{ url_for('add_transaction') }}" class="transaction-form">
        <div class="form-group">
            <label for="card_id">Card:</label>
            <select id="card_id" name="card_id" required>
                <option value="">Select card...</option>
                {% for card in cards %}
                <option value="{{ card.id }}">{{ card.name }} ({{ card.card_type|upper }}) - ${{ "%.2f"|format(card.balance) }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type" required>
                <option value="">Select type...</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required placeholder="e.g., Grocery shopping, Salary">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select category...</option>
                <option value="Food & Dining">Food & Dining</option>
                <option value="Shopping">Shopping</option>
                <option value="Transportation">Transportation</option>
                <option value="Bills & Utilities">Bills & Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Salary">Salary</option>
                <option value="Business">Business</option>
                <option value="Investment">Investment</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required value="{{ today }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Transaction</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    {% else %}
    <div class="empty-message">
        <p>You need to add a card first before creating transactions.</p>
        <a href="{{ url_for('add_card') }}" class="btn btn-primary">Add Card</a>
    </div>
    {% endif %}
</div>
{% endblock %}
